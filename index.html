<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Slider</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />	
</head>
<body>
	<div class="centre">
		<div id="simpleslider">
			<div id="ss__wrapper">
				<img src="img/image1.jpg" alt="A orange image" />
				<img src="img/image2.jpg" alt="A larger image with a different proportion to ss" />
				<div id="ss__controls">
					<div id="ss__prev"></div>
					<div id="ss__next"></div>
					<div id="ss__dots"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="simpleslider.js"></script>
</body>
</html>
